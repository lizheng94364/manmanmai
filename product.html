<!DOCTYPE html>
<html lang="en">

<head>
    <title>慢慢买主页</title>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/lib-flexible-master/build/flexible.debug.js"></script>
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/product.css">
</head>

<body>
    <div class="mmm_content">
        <!-- 顶栏 -->
        <div class="mmm_topbar clearfix">
            <div class="mmm_logo">
                <a href="index.html">
                        <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="mmm_app">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>
        <!-- 搜索框 -->
        <div class="mmm_search">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- 内容区域 -->
        <div class="mmm_main">
            <!-- 头 -->
            <div class="screen clearfix">
                <!-- 挖个坑 -->
            </div>

            <!-- 详情 -->
            <div class="details_box">
                <!-- 挖个坑 -->
            </div>
            <!-- 网友评价 -->
            <div class="mmp_evaluate">
                <a href="javascript:;">网友评价</a>
            </div>
            <!-- 评价内容 -->
            <div class="evaluate clearfix">

            </div>

            <!-- 更多评价 -->
            <div class="more_evaluation">
                <a href="javascript:;">查看更多评价</a>
            </div>
        </div>

        <!-- 底部 -->
        <div class="mmm_footer clearfix">



            <!-- 底部通栏 -->
            <div class="footer_mmm">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#">
                    <img src="./images/top.jpg" class="arrows" alt="">
                    <p>返回顶部</p>
                </a>
            </div>

            <div class="mmm_app">
                <p>
                    <span>手机app下载</span>
                    <span>慢慢买手机版--</span>
                    <span>掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>


    <script type="text/html" id="tpl">

        <div class="screen_left">
            <a href="index.html">首页</a>
            <p>></p>
            <a href="category.html">电视</a>
            <p>></p>
            <a href="#" class="scren_nature"></a>
            <p>></p>
        </div>
        <div class="screen_right">
            <button>筛选</button>
        </div>

    </script>
    <!-- 折扣推荐 -->
    <script type="text/html" id="tpl2">
        {{each result v i}}
        <p>{{v.productName}}</p>
        <div class="img_box">
            {{@v.productImg}}
        </div>

        <div class="goumai clearfix">
            <a href="javascript:;">比价购买</a>
            <a href="javascript:;">产品参数</a>
            <a href="javascript:;">评论(222)</a>
        </div>
        {{@v.bjShop}}
        <div class="describe">
            <p>爱的世界快递费你上课九牛二虎问你切换器微空间群文件全文和完全</p>
        </div>

        {{/each}}
    </script>

    <!-- 评价内容 -->
    <script type="text/html" id="tpl3">
        {{each result v i}}
        <p class="name clearfix">
            <span>{{v.comName}}</span>
            <span>{{v.comTime}}</span>
        </p>

        <p class="mmm_jd">{{v.comFrom}}</p>

        <div class="evaluate_content">{{v.comContent}}</div>

            {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common/Route.js"></script>
    <script src="./js/product.js"></script>

</html>
