<!DOCTYPE html>
<html lang="en">

<head>
    <title>白菜价</title>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/lib-flexible-master/build/flexible.debug.js"></script>
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/baicaijia.css">

</head>

<body>
    <div class="mmm_content">
        <!-- 顶栏 -->
        <div class="mmm_topbar clearfix">
            <div class="mmm_logo1">
                <a href="javascript:history.go(-1);"><img src="./images/back.png" alt=""></a>
            </div>
            <div class="mmm_logo_center">
                <p>白菜价-淘宝内部劵</p>
            </div>
            <div class="mmm_app">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>

        <!-- 内容-->
        <div class="mmp_nav">
            <div id="mmm_sb">

            </div>
            <!-- 挖个坑 -->
        </div>
        <!-- 商品 -->
        <div class="commodity_mmp">
            <ul class="mmp_commodity clearfix">
                <!-- 挖个坑 -->
            </ul>
        </div>

        <!-- 底部 -->
        <div class="mmm_footer clearfix">
            <!-- 底部通栏 -->

            <div class="footer_mmm">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#">
                    <img src="./images/top.jpg" class="arrows" alt="">
                    <p>返回顶部</p>
                </a>
            </div>

            <div class="mmm_app">
                <p>
                    <span>手机app下载</span>
                    <span>慢慢买手机版--</span>
                    <span>掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>


    <script type="text/html" id="tpl">
            <ul class="clearfix">
            {{each result v i}}
            <li><a href="javascript:;" data-id="{{v.titleId}}">{{v.title}}</a></li>
            {{/each}}
        </ul>

    </script>

    <script type="text/html" id="tpl2">
        {{each result v i}}
           <li>
                <div class="left_img">
                   {{@v.productImg}}
                </div>
                <div class="right_content clearfix">
                    <div class="mmp_laji">
                        {{@v.productName}}
                    </div>
                    
                    <div class="mmp_lj">
                        {{@v.productPrice}}
                    </div>
                    {{@v.productCouponRemain}}
                  
                    <div class="mmp_a clearfix">
                          {{@v.productCoupon}}
                        {{@v.productHref}}
                    </div>
                </div>
            </li>
            {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common/Route.js"></script>
    <script src="./js/baicaijia.js"></script>

</html>


<!-- 完成 -->
