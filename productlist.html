<!DOCTYPE html>
<html lang="en">

<head>
    <title>商品列表</title>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/lib-flexible-master/build/flexible.debug.js"></script>
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/productlist.css">
</head>

<body>
    <div class="mmm_content">
        <!-- 顶栏 -->
        <div class="mmm_topbar clearfix">
            <div class="mmm_logo">
                <a href="index.html">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="mmm_app">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>
        <!-- 搜索框 -->
        <div class="mmm_search">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- 内容区域 -->
        <div class="mmm_main">
            <div class="screen clearfix">
                <!-- 挖个坑 -->
            </div>

            <!-- 内容 -->
            <div class="product_box">
                <!-- 挖个坑 -->
            </div>

            <!-- 下拉框 -->
            <div class="choose">
                <button class="previous_page"> 上一页</button>
                <select>   
             <!-- 挖个坑 -->
                </select>
                <button class="next_page">下一页</button>

            </div>


            <!-- 底部 -->
            <div class="mmm_footer clearfix">

                <!-- 底部通栏 -->
                <div class="footer_mmm">
                    <a href="javascript:;">登录</a>
                    <a href="javascript:;">注册</a>
                    <a href="#">
                    <img src="./images/top.jpg" class="arrows" alt="">
                    <p>返回顶部</p>
                </a>
                </div>

                <div class="mmm_app">
                    <p>
                        <span>手机app下载</span>
                        <span>慢慢买手机版--</span>
                        <span>掌上比价平台</span>
                    </p>
                    <p>m.manmanbuy.com</p>
                </div>
            </div>
        </div>

        <!-- 渲染标题 -->
        <script type="text/html" id="tpl">

            <div class="screen_left">
                <a href="index.html">首页</a>
                <p>></p>
                <a href="category.html">全部分类</a>
                <p>></p>
                <a href="#" class="scren_nature"></a>
                <p>></p>
            </div>
            <div class="screen_right">
                <button>筛选</button>
            </div>

        </script>
        <!-- 渲染内容 -->
        <script type="text/html" id="tpl2">
            {{each result v i}}
            <a href="product.html?productid={{v.productId}}&brandName={{v.brandName}}" class="clearfix">
                <div class="product_img">
                    {{@v.productImg}}
                </div>
                <div class="product_content">
                    <span class="describe">{{v.productName}}</span>
                    <p class="price">{{v.productPrice}}</p>
                    <p>
                        <span>{{v.productQuote}}</span>
                        <span>{{v.productCom}}</span>
                    </p>
                </div>
            </a>
            {{/each}}
        </script>

        <!-- 渲染分页功能 -->
        <script type="text/html" id="tpl3">
            <% for (var i = 1; i<= page; i++) { %>
            <option value="{{i}}">{{i}}/{{page}}</option>   
            <% } %>
        </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common/Route.js"></script>
    <script src="./js/productlist.js"></script>

</html>
