<!DOCTYPE html>
<html lang="en">

<head>
    <title>慢慢买分类</title>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/lib-flexible-master/build/flexible.debug.js"></script>
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/category.css">
</head>

<body>
    <div class="mmm_content">
        <!-- 顶栏 -->
        <div class="mmm_topbar clearfix">
            <div class="mmm_logo">
                <a href="index.html">
                    <img src="./images/header_logo.png" alt="">
                </a>
                
            </div>
            <div class="mmm_app">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>
        <!-- 搜索框 -->
        <div class="mmm_search">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- 内容区域 -->
        <div class="mmm_main">
            <ul class="big_box">

                <!-- 挖个大坑 -->
            </ul>

        </div>


        <!-- 底部 -->
        <div class="mmm_footer clearfix">

            <!-- 底部通栏 -->
            <div class="footer_mmm">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="category.html">
                    <img src="./images/top.jpg" class="arrows" alt="">
                    <p>返回顶部</p>
                </a>
            </div>

            <div class="mmm_app">
                <p>
                    <span>手机app下载</span>
                    <span>慢慢买手机版--</span>
                    <span>掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>


    <script type="text/html" id="tpl">
        {{each result v i}}
        <li class="btn_box">
            <div class="title" data-id="{{v.titleId}}">
                <a href="javascript:;">{{v.title}}</a>
            </div>
            <div class="content">
                <ul class="clearfix min_box">

                </ul>
            </div>
        </li>
        {{/each}}

    </script>

    <script type="text/html" id="tpl2">
        {{each result v i}}
        <li><a href="productlist.html?categoryid={{v.categoryId}}&category={{v.category}}" data-id={{v.categoryId}}>{{v.category}}</a></li>
        {{/each}}
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common/Route.js"></script>
    <script src="./js/category.js"></script>

</html>






<!-- 完成 -->
