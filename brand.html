<!DOCTYPE html>
<html lang="en">

<head>
    <title>商品列表</title>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/lib-flexible-master/build/flexible.debug.js"></script>
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/brand.css">
</head>

<body>
    <div class="mmm_content">
        <!-- 顶栏 -->
        <div class="mmm_topbar clearfix">
            <div class="mmm_logo">
                <a href="index.html">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="mmm_app">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>
        <!-- 搜索框 -->
        <div class="mmm_search">
            <input type="search" placeholder="请输入你想比价的商品">
            <input type="button" value="搜索">
        </div>
        <!-- 内容区域 -->
        <div class="mmm_main">
            <!-- 头部 -->
            <div class="screen clearfix">
                <div class="screen_left">
                    <a href="index.html">首页</a>
                    <p>></p>
                    <a href="brandTitle.html">全部分类</a>
                    <p>></p>
                </div>
            </div>

            <!-- 排行 -->
            <div class="brand_ranking">
                <a href="javascript:;">平板电脑那个牌子好</a>
            </div>

            <!-- 详情 -->
            <ul class="details">
                <!-- 挖个坑 -->
            </ul>
            <!-- 底部 -->
            <div class="mmm_footer clearfix">

                <!-- 底部通栏 -->
                <div class="footer_mmm">
                    <a href="javascript:;">登录</a>
                    <a href="javascript:;">注册</a>
                    <a href="#">
                    <img src="./images/top.jpg" class="arrows" alt="">
                    <p>返回顶部</p>
                </a>
                </div>

                <div class="mmm_app">
                    <p>
                        <span>手机app下载</span>
                        <span>慢慢买手机版--</span>
                        <span>掌上比价平台</span>
                    </p>
                    <p>m.manmanbuy.com</p>
                </div>
            </div>
        </div>


        <script type="text/html" id="tpl">
            {{each result v i}}
            <li>
                <a href="productlist.html?brandtitleid={{v.brandTitleId}}">
                    {{if i==0}}
                        <div class='rangking first'>{{i+1}}</div>
                    {{else if i==1}}
                    <div class="rangking two">{{i+1}}</div>
                    {{else if i == 2}}
                    <div class="rangking three">{{i+1}}</div>
                    {{else}}
                    <div class="rangking">{{i+1}}</div>
                     {{/if}}
                    <div class="block">
                        <div class="name">{{v.brandName}}</div>
                        <p class="quantity">{{v.brandInfo}}</p>
                    </div>
                </a>
            </li>
            {{/each}}
        </script>



        <script src="./lib/jquery/jquery.min.js"></script>
        <script src="./lib/artTemplate/template-web.js"></script>
        <script src="./js/common/Route.js"></script>
        <script src="./js/brand.js"></script>

</html>
