<!DOCTYPE html>
<html lang="en">

<head>
    <title>优惠券</title>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/lib-flexible-master/build/flexible.debug.js"></script>
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/gsproduct.css">

</head>

<body>
    <div class="mmm_content">
        <!-- 顶栏 -->
        <div class="mmm_topbar clearfix">
            <div class="mmm_logo1">
                <a href="javascript:history.go(-1);"><img src="./images/back.png" alt=""></a>
            </div>
            <div class="mmm_logo_center">
                <p>优惠券</p>
            </div>
            <div class="mmm_app">
                <img src="./images/header_app.png" alt="">
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="nav clearfix">
            <ul class="nav_content clearfix">
                <li class="one_nav">
                    <a href="javascript:;">京东</a>
                </li>
                <li class="two_nav">
                    <a href="javascript:;">华北</a>
                </li>
                <li>
                    <a href="javascript:;">全部价格</a>
                </li>
            </ul>
            <div class="one_block">
                <!-- 挖个商品坑 -->
            </div>
            <div class="two_block">
                <!-- 挖个地区坑 -->

            </div>
        </div>

        <div class="mmp_content clearfix">

        </div>






        <!-- 底部 -->
        <div class="mmm_footer clearfix">
            <!-- 底部通栏 -->

            <div class="footer_mmm">
                <a href="javascript:;">登录</a>
                <a href="javascript:;">注册</a>
                <a href="#">
                    <img src="./images/top.jpg" class="arrows" alt="">
                    <p>返回顶部</p>
                </a>
            </div>

            <div class="mmm_app">
                <p>
                    <span>手机app下载</span>
                    <span>慢慢买手机版--</span>
                    <span>掌上比价平台</span>
                </p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>

    <!-- 单品 -->
    <script type="text/html" id="tpl">
        {{each result v i}}
        <ul>
            <li data-id="{{v.shopId}}">
                <a href="#">{{v.shopName}}</a>
            </li>
        </ul>
        {{/each}}
    </script>

    <!-- 地区 -->
    <script type="text/html" id="tpl2">
        {{each result v i}}
        <ul>
            <li data-id="{{v.areaId}}">
                <a href="#">{{v.areaName}}</a>
            </li>
        </ul>
        {{/each}}
    </script>


    <!-- 综合 -->
    <script type="text/html" id="tpl3">

        <ul class="clearfix">
            {{each result v i }}
            <li>
                <img src="{{v.productImg}}" alt="">
                <p>{{v.productName}}</p>
                <div class="price clearfix">
                    <p>{{v.productPrice}}</p>
                    <a href="#">去凑单</a>
                </div>
            </li>
            {{/each}}
        </ul>

    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common/Route.js"></script>
    <script src="./js/gsproduct.js"></script>

</html>


<!-- 完成 -->
